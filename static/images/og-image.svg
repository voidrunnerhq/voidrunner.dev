<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5573df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="100" r="30" fill="white"/>
    <circle cx="150" cy="500" r="40" fill="white"/>
    <circle cx="1050" cy="530" r="35" fill="white"/>
    <rect x="900" y="200" width="60" height="60" rx="10" fill="white"/>
    <rect x="50" y="250" width="40" height="40" rx="8" fill="white"/>
  </g>
  
  <!-- Overlay gradient -->
  <rect width="1200" height="630" fill="url(#overlayGradient)"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 100)">
    <!-- Logo (scaled up) -->
    <g transform="scale(1.8)">
      <!-- Brand Symbol -->
      <g>
        <!-- Main container/server representation -->
        <rect x="4" y="8" width="32" height="32" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
        
        <!-- AI Neural network pattern -->
        <circle cx="12" cy="16" r="2" fill="#5573df" opacity="0.9"/>
        <circle cx="20" cy="16" r="2" fill="#5573df" opacity="0.9"/>
        <circle cx="28" cy="16" r="2" fill="#5573df" opacity="0.9"/>
        
        <circle cx="16" cy="24" r="2" fill="#5573df" opacity="0.9"/>
        <circle cx="24" cy="24" r="2" fill="#5573df" opacity="0.9"/>
        
        <circle cx="20" cy="32" r="2" fill="#5573df" opacity="0.9"/>
        
        <!-- Neural connections -->
        <path d="M12 16L16 24M20 16L16 24M20 16L24 24M28 16L24 24M16 24L20 32M24 24L20 32" 
              stroke="#5573df" stroke-width="1" opacity="0.6"/>
        
        <!-- Speed/deployment arrow -->
        <path d="M34 20L42 24L34 28L36 24Z" fill="#a855f7"/>
        <rect x="30" y="23" width="8" height="2" rx="1" fill="#a855f7" opacity="0.7"/>
      </g>
      
      <!-- Text -->
      <g>
        <!-- VoidRunner -->
        <text x="48" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
              font-weight="800" font-size="16" fill="white" letter-spacing="-0.02em">
          VoidRunner
        </text>
        
        <!-- Tagline -->
        <text x="48" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
              font-weight="500" font-size="10" fill="#e5e7eb" letter-spacing="0.05em">
          AI-POWERED DEPLOYMENT
        </text>
      </g>
    </g>
    
    <!-- Main headline -->
    <text x="0" y="140" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="800" font-size="64" fill="white" letter-spacing="-0.03em">
      Deploy AI Applications
    </text>
    <text x="0" y="220" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="800" font-size="64" fill="white" letter-spacing="-0.03em">
      in Minutes, Not Hours
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="400" font-size="24" fill="#e5e7eb" letter-spacing="-0.01em">
      AI-powered platform that automatically detects and sets up
    </text>
    <text x="0" y="315" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="400" font-size="24" fill="#e5e7eb" letter-spacing="-0.01em">
      runtime environments from just your code.
    </text>
    
    <!-- CTA Button -->
    <rect x="0" y="360" width="180" height="50" rx="25" fill="white"/>
    <text x="90" y="390" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="600" font-size="18" fill="#5573df" text-anchor="middle">
      Start Free Trial
    </text>
    
    <!-- Website URL -->
    <text x="0" y="450" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-weight="500" font-size="20" fill="#c7d2fe" letter-spacing="0.02em">
      voidrunner.dev
    </text>
  </g>
  
  <!-- Right side visual elements -->
  <g transform="translate(650, 80)">
    <!-- Code snippet visualization -->
    <rect x="0" y="0" width="480" height="320" rx="12" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.2)"/>
    <rect x="15" y="15" width="450" height="25" rx="4" fill="rgba(255,255,255,0.1)"/>
    <circle cx="30" cy="27" r="4" fill="#ff5f56"/>
    <circle cx="50" cy="27" r="4" fill="#ffbd2e"/>
    <circle cx="70" cy="27" r="4" fill="#27ca3f"/>
    
    <!-- Code lines -->
    <rect x="15" y="60" width="120" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="15" y="80" width="200" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="100" width="160" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="15" y="140" width="180" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="15" y="160" width="140" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Deployment arrow -->
    <path d="M240 180L280 200L240 220L250 200Z" fill="#a855f7"/>
    <text x="300" y="205" font-family="Inter" font-weight="600" font-size="14" fill="white">
      AI Detection
    </text>
    
    <!-- Deployed container -->
    <rect x="0" y="360" width="480" height="120" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <circle cx="40" cy="410" r="8" fill="#10b981"/>
    <text x="60" y="415" font-family="Inter" font-weight="600" font-size="16" fill="white">
      Deployed Successfully
    </text>
    <text x="60" y="435" font-family="Inter" font-weight="400" font-size="12" fill="#e5e7eb">
      https://your-app.voidrunner.app
    </text>
  </g>
</svg>