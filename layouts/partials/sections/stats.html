<!-- Stats Section -->
<section class="section-content bg-primary-600">
    <div class="container-consistent">
        <div class="text-center mb-16">
            <h2 class="responsive-title text-white mb-4">
                {{ .title | markdownify }}
            </h2>
        </div>
        
        <!-- Stats Grid -->
        {{ with .stat_list }}
        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-4">
            {{ range . }}
            <div class="text-center">
                <div class="text-4xl md:text-5xl font-heading font-bold text-white mb-2">
                    {{ .number }}
                </div>
                <div class="text-lg text-primary-100">
                    {{ .title }}
                </div>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
