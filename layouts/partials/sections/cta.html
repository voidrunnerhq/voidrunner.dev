<!-- CTA Section -->
<section class="section bg-gradient-to-r from-primary-600 to-secondary-600">
    <div class="container">
        <div class="text-center max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold text-white mb-6">
                {{ .title | markdownify }}
            </h2>
            {{ with .subtitle }}
            <p class="text-xl text-primary-100 mb-10 leading-relaxed">
                {{ . }}
            </p>
            {{ end }}
            
            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                {{ with .button }}
                <a href="{{ .link }}" class="btn bg-white text-primary-600 hover:bg-gray-50 hover:scale-105 inline-flex items-center justify-center">
                    {{ .label }}
                    <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </a>
                {{ end }}
                
                {{ with .button_alt }}
                <a href="{{ .link }}" class="btn border-2 border-white text-white hover:bg-white hover:text-primary-600 hover:scale-105 inline-flex items-center justify-center">
                    <svg class="mr-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    {{ .label }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
