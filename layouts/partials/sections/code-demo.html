<!-- Code Demo Section -->
<section class="section bg-white">
    <div class="container">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-heading font-bold text-gray-900 mb-4">
                {{ .title | markdownify }}
            </h2>
            {{ with .subtitle }}
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                {{ . }}
            </p>
            {{ end }}
        </div>
        
        <!-- Steps -->
        {{ with .steps }}
        <div class="space-y-16">
            {{ range $index, $step := . }}
            <div class="flex flex-col lg:flex-row items-center gap-12 {{ if and (ne $index 0) (eq (mod $index 2) 1) }}lg:flex-row-reverse{{ end }}">
                <!-- Content -->
                <div class="lg:w-1/2">
                    <div class="flex items-center mb-4">
                        <span class="w-8 h-8 bg-primary-500 text-white rounded-full flex items-center justify-center font-bold text-sm mr-4">
                            {{ add $index 1 }}
                        </span>
                        <h3 class="text-2xl font-heading font-bold text-gray-900">
                            {{ .title }}
                        </h3>
                    </div>
                    <p class="text-lg text-gray-600 leading-relaxed">
                        {{ .description }}
                    </p>
                </div>
                
                <!-- Code -->
                <div class="lg:w-1/2">
                    <div class="bg-gray-900 rounded-lg p-6 overflow-x-auto">
                        <div class="flex items-center mb-4">
                            <div class="flex space-x-2">
                                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                            <span class="ml-4 text-gray-400 text-sm font-mono">terminal</span>
                        </div>
                        <div class="text-sm font-mono text-gray-300 whitespace-pre-wrap">{{ .code | markdownify }}</div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
